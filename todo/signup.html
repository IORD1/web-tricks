<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="form">
        <input type="text" placeholder="Name" required class="singupinput" id="namein"/>
        <input type="text" placeholder="Username" required class="singupinput" id="userin"/>
        <input type="text" placeholder="Phone number" required class="singupinput" id="pnumin"/>
        <input type="text" placeholder="Location" required class="singupinput" id="locin"/>
        <input type="text" placeholder="Area of your farm(in acre)" required class="singupinput" id="areain"/>
        <input type="text" placeholder="Crop you grow" required class="singupinput" id="cropin"/>
        <input type="text" placeholder="Enter a password" required class="singupinput" id="passin"/>
        <input type="text" placeholder="Renter you password" required class="singupinput" id="passinre"/>
        <div id="buttton-box">
            <button id="goback"><a href="login.html">Go back</a></button>
            <button id="signupbut" >Sign Up</button>
        </div>
    </div>

    <script src="js/JQUERY.js"></script>
