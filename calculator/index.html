<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <h3>
        Enter Temperature
        <small class="text-muted">in Fareheit</small>
      </h3>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">></span>
        <input type="text" id="input" class="form-control" placeholder="Temperature" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <button type="button" onclick="calc()" class="btn btn-outline-primary">Convert to Celcius</button>


      <h3 id="output">
        <p id="cout">Your Ouput..</p>
        <small class="text-muted">(in celcius)</small>
      </h3>
      <h3 id="output">
        <p id="kout">Your Ouput..</p>
        <small class="text-muted">(in Kelvin)</small>
      </h3>
</body>
</html>
